<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prices</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">

    <h2>Choose your own Camel</h2>
    <div class="row">
        This super simple tools will help you choosing the right Camel    
    </div>
    <div class="row">
        Type OK to get started!
        <form action="http://localhost:8080/sayHello" method="POST">
            Name
            <input type="text" name="customer"/>

            <button type="submit">Submit</button>
          
          </form>
          <BR/>
          <BR/>
          <BR/>
        <p class="col-md-12"><span id="content">Type anything to start!</span>&nbsp;.</p>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

    document.addEventListener('submit', e => {
    
        // Store reference to form to make later code easier to read
        const form = e.target;
        // Post data using the Fetch API
        fetch(form.action, {
            mode: 'no-cors',
            cache: 'no-cache',
            method: form.method,
            body: new FormData(form)
        })
        e.preventDefault();
    });

    var source = new EventSource("/prices/stream");
    source.onmessage = function (event) {
        document.getElementById("content").innerHTML = event.data+' <BR/> '+ document.getElementById("content").innerHTML;
    };
</script>
</html>
